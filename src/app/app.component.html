<app-card *ngFor="let s of cardStatus;let i=index"  
  [status]="s"
  [cardID]="i"
  (fromFiglioEvnt)="fromFiglioEvntHandlr($event)" >
</app-card>

<h3>Stato delle carte</h3>
Lo stato delle carte è il seguente

<ul>
  <li  *ngFor="let s of cardStatus;let i=index" > lo stato della carta numero {{i}} è {{s}} </li>
</ul>
